        <h2>Reservations at Pacific Trails</h2>
        <h3>Contact Form</h3>
        <p>Required fields *</p>
        <form name="reservations" method="post" id="reservations" action="http://webdevbasics.net/scripts/pacific.php">
            <label for="myFName">* First Name:</label>
            <input type="text" name="myFName" id="myFName" required>      
            <label for="myLName">* Last Name:</label>
            <input type="text" name="myLName" id="myLName" required>
            <label for="myEmail">* Email:</label>
            <input type="text" name="myEmail" id="myEmail" required>
            <label for="myPhone">Phone:</label>
            <input type="tel" name="myPhone" id="myPhone">
            <label for="myArrival">Arrival Date:</label>
            <input type="date" name="myArrival" id="myArrival">
            <label for="myNights">Nights:</label>
            <input type="number" name="myNights" id="myNights" min="1" max="30">
            <label for="myComments">* Comments:</label>
            <textarea name="myComments" id="myComments" cols="30" rows="5" required></textarea>
            <input type="submit">
        </form>
